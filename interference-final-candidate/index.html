<html>
  <head>
    <meta charset="utf-8">
    <script src="local-p5.js"></script>
    <script>
      const sizeQueryParam = parseInt(new URLSearchParams(window.location.search).get('size') ?? 0, 10);
      const dotDensity = parseInt(new URLSearchParams(window.location.search).get('tiledensity') ?? 0, 10);
      const seedParam = new URLSearchParams(window.location.search).get('seed');
      const exportLayers = new URLSearchParams(window.location.search).get('exportlayers');

      let TOKEN_SEED;
      if (seedParam) {
        TOKEN_SEED = seedParam;
      } else {
        TOKEN_SEED = "0x";
        for (var i = 0; i < 64; i++) {
          TOKEN_SEED += Math.floor(Math.random() * 16).toString(16);
        }
      }
      console.log('seed', TOKEN_SEED);

      if (!seedParam) {
        const url = new URL(location);
        url.searchParams.set('seed', TOKEN_SEED);
        history.pushState({}, '', url);
      }
    </script>
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div class="sketchContainer">
      <div id="sketch-canvas" class="sketchCanvas"></div>
    </div>
  </body>
</html>
